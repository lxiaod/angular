<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
</head>
<body>
<div ng-app="" ng-init="click=false">
    <button ng-click="click=!click">隐藏/显示</button>
    <div ng-hide="click">
        请输入一个名字:<input type="text" ng-model="name">
        结果:hello <span ng-bind="name"></span>
    </div>
</div>
<!--ng-click是angular内置的事件指令，跟click事件的用法是一致的-->
<!--ng-hide 是隐藏，当它的值为true的时候隐藏，false的时候显示-->
<!--ng-show 是显示，当它的值为true的时候显示,false的时候隐藏-->

</body>
</html>
