<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
</head>
<body>
<div ng-app="" ng-init="list=[{name:'tom',age:30},{name:'jack',age:20},{name:'bill',age:40}]">
    <table>
        <tr ng-repeat="person in list">
            <td>name:{{person.name}} , age:{{person.age}}</td>
        </tr>
    </table>
</div>
</body>
</html>
<!--ng-repeat用来循环对象,取出对象当中的每一个元素,最后渲染到视图中去-->
<!--书写形式 value in list -->
